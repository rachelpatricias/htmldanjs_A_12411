<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form - 12411</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="menu">
      <li><a href="HtmlCssBasic_A_12411.html">Kembali ke Halaman Utama</a></li>
      <li><a href="JSBasic_A_12411.html">Halaman Javascript</a></li>
  </ul>

  <h2>Form Pendaftaran Mahasiswa</h2>

  <form onsubmit="return validateForm()">
    <table cellspacing="4" cellpadding="4">
      <tr>
        <td><strong>Nama Mahasiswa</strong></td>
        <td><input required type="text" id="namamhs" name="namamhs" size="30" /></td>
      </tr>

      <tr>
        <td><strong>Jenis Kelamin</strong></td>
        <td>
          <input required type="radio" id="male" name="gender" value="male">
          <label for="male">Laki-laki</label>

          <input required type="radio" id="female" name="gender" value="female">
          <label for="female">Perempuan</label>
        </td>
      </tr>
      
      <tr>
        <td><strong>Program Studi</strong></td>
        <td>
          <select required id="prodi" name="prodi">
            <option value="">Pilih Prodi</option>
            <option value="Informatika">Informatika</option>
            <option value="Teknik Industri">Teknik Industri</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
          </select>
        </td>
      </tr>
      
      <tr>
        <td><strong>Nomor Telepon</strong></td>
        <td>
          <input required type="number" id="telepon" name="telepon"/>
        </td>
      </tr>

      <tr>
        <td><strong>Tanggal Lahir</strong></td>
        <td>
          <input required type="date" id="tgl_lahir" name="tgl_lahir"/>
        </td>
      </tr>

      <tr>
        <td><strong>Email</strong></td>
        <td>
          <input required type="email" id="email" name="email"/>
        </td>
      </tr>

      <tr>
        <td><strong>Password</strong></td>
        <td>
          <input required type="password" id="password" name="password"/>
        </td>
      </tr>

      <tr>
        <td><strong>Hal Favorit</strong></td>
        <td>
          <fieldset>
            <legend>Game</legend>
            <input type="checkbox" id="roblox" name="game" value="Roblox" /> <label for="roblox">Roblox</label><br>
            <input type="checkbox" id="mc" name="game" value="Magic Chess" /> <label for="mc">Magic Chess</label><br>
            <input type="checkbox" id="valorant" name="game" value="Valorant" /> <label for="valorant">Valorant</label>
          </fieldset>

          <fieldset>
            <legend>Film</legend>
            <input type="checkbox" id="drama" name="film" value="Drama" /> <label for="drama">Drama</label><br>
            <input type="checkbox" id="action" name="film" value="Action" /> <label for="action">Action</label><br>
            <input type="checkbox" id="romance" name="film" value="Romance" /> <label for="romance">Romance</label><br>
            <input type="checkbox" id="comedy" name="film" value="Comedy" /> <label for="comedy">Comedy</label><br>
            <input type="checkbox" id="horror" name="film" value="Horror" /> <label for="horror">Horror</label>
          </fieldset>
        </td>
      </tr>
      
      <tr>
        <td><strong>Deskripsi</strong></td>
        <td>
          <textarea required id="deskripsi" name="deskripsi"></textarea>
        </td>
      </tr>

      <tr>
        <td><strong>Upload Foto</strong></td>
        <td>
          <input required type="file" id="foto" name="foto" accept=".jpg, .png, .jpeg" />
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <input type="submit" id="simpan" value="Simpan" />
        </td>
      </tr>

    </table>
  </form>

  <script>
    const validateForm = () =>alert("Data Berhasil Disimpan !");
  </script>
</body>
</html>
