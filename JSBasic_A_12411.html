<head>
  <meta charset="UTF-8">

<body>
  <ul class="menu">

  <h2>Belajar JavaScript Fundamental</h2>

  <div class="card">
    <h3>Manipulasi Teks</h3>
    <p id="teks">Teks ini bisa berubah!</p>
    <button onclick="ubahBiru()">Ubah ke Biru</button>
    <button onclick="ubahMerah()">Ubah ke Merah</button>
    <button onclick="ubahHijau()">Ubah ke Hijau</button>
  </div>

  <div class="card">
    <h3>Input Nama</h3>
    <input type="text" id="inputNama" placeholder="Ketik namamu...">
    <button onclick="tampilkanNama()">Tampilkan</button>
    <p id="output"></p>
  </div>

  <div class="card">
    <h3>Hitung Kuadrat</h3>
    <input type="number" id="angka" placeholder="Masukkan angka...">
    <button onclick="hitungKuadrat()">Hitung</button>
    <p id="hasil"></p>
  </div>

  <script>
    function ubahBiru() {
      const paragraf = document.getElementById("teks");
      paragraf.innerHTML = "Teks sudah berubah menjadi biru!";
      paragraf.style.color = "blue";
    }
    
    function ubahMerah() {
      const paragraf = document.getElementById("teks");
      paragraf.innerHTML = "Sekarang teks berwarna merah!";
      paragraf.style.color = "red";
    }

    function ubahHijau() {
      const paragraf = document.getElementById("teks");
      paragraf.innerHTML = "Sekarang teks berwarna hijau!";
      paragraf.style.color = "green";
    }
    
    function tampilkanNama() {
      const nama = document.getElementById("inputNama").value;
      const output = document.getElementById("output");
      if (nama === "") {
        alert("Silakan isi nama dulu.");
      } else {
        alert("Halo, " + nama + "! Selamat Belajar HTML & JS :D");
      }
    }
    
    function hitungKuadrat() {
      const angka = document.getElementById("angka").value;
      const hasil = document.getElementById("hasil");
      if (angka === "") {
        hasil.innerHTML = "Masukkan angka terlebih dahulu.";
      } else {
        const kuadrat = angka * angka;
        hasil.innerHTML = "Hasil kuadrat dari " + angka + " adalah " + kuadrat;
      }
    }
  </script>
</body>
</html>
